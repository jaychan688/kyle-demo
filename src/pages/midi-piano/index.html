<!DOCTYPE html>
<html lang="en">

<head>
  <title>Midi Piano</title>
</head>

<body>
  <div class="piano">
    <div data-note="C" class="key white">
      <div class="white--mark">Z</div>
    </div>
    <div data-note="Db" class="key black">
      <div class="black--mark">S</div>
    </div>
    <div data-note="D" class="key white">
      <div class="white--mark">X</div>
    </div>
    <div data-note="Eb" class="key black">
      <div class="black--mark">D</div>
    </div>
    <div data-note="E" class="key white">
      <div class="white--mark">C</div>
    </div>
    <div data-note="F" class="key white">
      <div class="white--mark">V</div>
    </div>
    <div data-note="Gb" class="key black">
      <div class="black--mark">G</div>
    </div>
    <div data-note="G" class="key white">
      <div class="white--mark">B</div>
    </div>
    <div data-note="Ab" class="key black">
      <div class="black--mark">H</div>
    </div>
    <div data-note="A" class="key white">
      <div class="white--mark">N</div>
    </div>
    <div data-note="Bb" class="key black">
      <div class="black--mark">J</div>
    </div>
    <div data-note="B" class="key white">
      <div class="white--mark">M</div>
    </div>
  </div>
</body>

</html>
