<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Picker</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="date-picker-container">

    <button class="date-picker-button"></button>

    <div class="date-picker">
      <div class="date-picker__header">
        <button class="prev-month-button month-button">&larr;</button>
        <div class="current-month"></div>
        <button class="next-month-button month-button">&rarr;</button>
      </div>

      <div class="date-picker__grid date-picker__grid-header">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="date-picker__grid date-picker__grid-dates">

      </div>
    </div>
  </div>
</body>

</html>
